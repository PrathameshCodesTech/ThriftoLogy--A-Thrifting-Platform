{% extends 'base.html' %}
{% load static %}

{% block herosection %}
{% endblock %}

{% block product-grid %}

    <!-- Password Reset Form -->
    <main class="pt-32 max-w-7xl mx-auto px-4 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold text-center mb-8">Reset Password</h2>

            {% if form.errors %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-red-600 text-sm">Please correct the errors below.</p>
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Email -->
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input type="email" name="email" id="id_email" placeholder="Enter your email" 
                        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black">
                    {% if form.email.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ form.email.errors.0 }}</p>
                    {% endif %}
                </div>

                <!-- Submit Button -->
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 bg-black text-white px-4 py-3 rounded hover:bg-gray-800 transition duration-200">
                        Reset Password
                    </button>
                    <a href="{% url 'login' %}"
                        class="flex-1 bg-gray-200 text-gray-800 px-4 py-3 rounded hover:bg-gray-300 transition duration-200 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    
{% endblock %}
